<!DOCTYPE html><!-- 제목:원장 인사말 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=1200">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="/js/lnb.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script><!-- 메뉴, 메인 제이쿼리 -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/btn.js"></script>
    <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
    <div th:replace="~{menu/info2/fragments/left_sidebar :: left_sidebar}">
    </div>

    <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

    <div class="right_warp">
        <div class="local">
            <p>HOME &gt; 정보광장 &gt; 공지사항</p>
            <h3>공지사항</h3>
        </div>
        <div class="contentsArea">


            <div class="bbsView">
                <form >
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th width="30%" >제목</th>
                            <td width="70%" colspan="3" th:text="${boardView.title}"></td>
                        </tr>
                        <tr>
                            <th>작성자</th>
                            <td th:text="${boardView.name}"></td>
                            <th>작성일</th>
                            <td th:text="${boardView.created_date}"></td>
                        </tr>
                        <tr>
                            <th >첨부파일</th>
                            <td colspan="3">
                                <a style="text-decoration:underline;color:gray;font-weight: bold;display:block;" th:if="${file1.original_name != '-1'}" th:href="@{/download/{save_name}/{original_name}(save_name = ${file1.save_name},original_name = ${file1.original_name})}" th:text="${file1.original_name}"></a>
                                <a style="text-decoration:underline;color:gray;font-weight: bold;display:block;" th:if="${file2.original_name != '-1'}" th:href="@{/download/{save_name}/{original_name}(save_name = ${file2.save_name},original_name = ${file2.original_name})}" th:text="${file2.original_name}"></a>
                                <a style="text-decoration:underline;color:gray;font-weight: bold;display:block;" th:if="${file3.original_name != '-1'}" th:href="@{/download/{save_name}/{original_name}(save_name = ${file3.save_name},original_name = ${file3.original_name})}" th:text="${file3.original_name}"></a>
                                <a style="text-decoration:underline;color:gray;font-weight: bold;display:block;" th:if="${file4.original_name != '-1'}" th:href="@{/download/{save_name}/{original_name}(save_name = ${file4.save_name},original_name = ${file4.original_name})}" th:text="${file4.original_name}"></a>
                                <a style="text-decoration:underline;color:gray;font-weight: bold;display:block;" th:if="${file5.original_name != '-1'}" th:href="@{/download/{save_name}/{original_name}(save_name = ${file5.save_name},original_name = ${file5.original_name})}" th:text="${file5.original_name}"></a>
                            </td>
                        </tr>
                        <tr>
                            <td height="100" colspan="4" valign="top" th:utext="${boardView.contents}"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="btnArea">
                <button type="button" class="btn btn-primary btn-sm" style="background:#082996"onclick="history_back()">이전</button>
                <button th:if="${session.member_type == 'ai' or session.member_type == 'dd'}"class="btn btn-primary btn-sm" style="" th:onclick="'delete_open('+${boardView.board_code}+')'">게시글 삭제</button>
            </div>
            <script>
                function delete_open(board_code){
                    const url = 'http://localhost:8080/menu/board/delete?board_code='+board_code;
                    window.location.href = url;
                }
            </script>


        </div>
        <!--//contentsArea 끝-->
    </div>
    <!--//right_warp 끝-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
